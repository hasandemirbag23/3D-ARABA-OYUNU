<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Araba Yarışı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }
        
        #menu h1 {
            margin-top: 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        #menu label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        
        #menu select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        
        #menu button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        #menu button:hover {
            background-color: #FFC000;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: none;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        #stats {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        #stats div {
            text-align: center;
            flex: 1;
        }
        
        #stats span {
            display: block;
            font-size: 24px;
            margin-top: 5px;
        }
        
        #leaderboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            min-width: 150px;
        }
        
        .leaderboard-row {
            margin: 5px 0;
            font-size: 16px;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }
        
        #gameOver h2 {
            color: #FFD700;
            margin-top: 0;
        }
        
        #gameOver button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            cursor: pointer;
            user-select: none;
            font-size: 24px;
            color: white;
        }
        
        .control-row {
            display: flex;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            #stats {
                flex-direction: column;
            }
            
            #stats div {
                margin: 5px 0;
            }
            
            #leaderboard {
                top: auto;
                bottom: 150px;
                right: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="stats">
            <div>
                <label>POZİSYON</label>
                <span id="position">1/4</span>
            </div>
            <div>
                <label>TUR</label>
                <span id="lap">1/10</span>
            </div>
            <div>
                <label>SÜRE</label>
                <span id="time">00:00:00</span>
            </div>
        </div>
        <div id="leaderboard"></div>
    </div>
    
    <div id="message">Yarış Başladı!</div>
    
    <div id="controls">
        <div class="control-row">
            <div id="up" class="control-btn">▲</div>
        </div>
        <div class="control-row">
            <div id="left" class="control-btn">◀</div>
            <div id="down" class="control-btn">▼</div>
            <div id="right" class="control-btn">▶</div>
        </div>
    </div>
    
    <!-- Three.js kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Oyun dosyaları -->
    <script src="js/audio.js"></script>
    <script src="js/car.js"></script>
    <script src="js/tracks.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
